<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2>Person add</h2>
<form th:action="@{/add-person}" th:object="${person}" method="post">
    <div class="form-group">
        <label>Enter name :</label>
        <input required name="name" th:field="*{firstname}" placeholder="Enter name" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label>Enter email :</label>
        <input required name="email" th:field="*{email}" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label>Message :</label>
        <input required name="content" th:field="*{content}" type="text" class="form-control" />
    </div>
    <br />
    <div class="form-group">
        <input type="submit"  class="form-control btn btn-primary"  value="Отправить"/>
    </div>
</form>


</body>
</html>
