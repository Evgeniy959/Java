<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2>Room search</h2>
<form th:action="@{/search}" th:object="${room}" method="post">
    <div class="form-group">
        <label>Enter the start date :</label>
        <input required name="start" th:field="*{start}" placeholder="Enter the date" type="datetime-local" class="form-control" />
    </div>
    <div class="form-group">
        <label>Enter the end date :</label>
        <input required name="end" th:field="*{end}" type="datetime-local" class="form-control" />
    </div>
    <br />
    <div class="form-group">
        <input type="submit"  class="form-control btn btn-primary"  value="Search"/>
    </div>
</form>


</body>
</html>
