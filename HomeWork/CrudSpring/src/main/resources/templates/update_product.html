<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/update}" th:object="${product}" method="post">
  <div class="form-group">
    <label>Id : </label>
    <input name="id" th:field="*{id}" placeholder="Enter name" type="number" class="form-control" />
    <label>Name : </label>
    <input required name="name" th:field="*{name}" placeholder="Enter name" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price : </label>
    <input  name="price" th:field="*{price}" placeholder="Enter price"  type="number" class="form-control" />
  </div>
  <div class="form-group">
    <label>Count : </label>
    <input required name="count" th:field="*{count}" placeholder="Enter count" type="number" class="form-control" ></input>
  </div>
  <br />
  <div class="form-group">
    <input type="submit"  class="form-control btn btn-primary"  value="Update"/>
  </div>
</form>


</body>
</html>
