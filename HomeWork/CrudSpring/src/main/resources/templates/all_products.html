<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr class="tab-row">
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Count</th>
    <th scope="col"></th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>


  <tr th:each = "product: ${products}" class="tab-row">
    <th scope="row" th:text="${product.id}"/>
    <td th:text = "${product.name}"/>
    <td th:text = "${product.price}"/>
    <td th:text = "${product.count}"/>
    <td><div class="col-14"><a href="@{/update/{id} (id=${product.id})}" class="form-control btn btn-primary">Edit</a></div></td>
    <td><div class="col-14"><a th:href="@{/delete/{id} (id=${product.id})}" class="form-control btn btn-primary">Delete</a></div></td>
  </tr>

  <!--<tr class="tab-row">
    <th scope="row" th:text="i++"></th>
    <th scope="row" th:text="ffff"></th>
    <td th:text="tttt"></td>
    <td th:text="nnnnnnn"></td>
    <td th:text="ggggg"></td>
    <td><div class="col-14"><a  class="form-control btn btn-primary">Edit</a></div></td>
    <td><div class="col-14"><a  class="form-control btn btn-primary">Delete</a></div></td>
  </tr>-->



  </tbody>
</table>

</body>
</html>
