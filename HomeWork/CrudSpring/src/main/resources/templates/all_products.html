<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr class="tab-row">
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Count</th>
    <th scope="col"></th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>

  <!--<tr th:each = "product: ${products}", int i="1" class="tab-row">-->
  <tr th:each = "product: ${products}" class="tab-row">
    <!--<th scope="row" th:text="i++"></th>-->
    <th scope="row" th:text="5555"></th>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.count}"></td>
    <td><div class="col-14"><a  class="form-control btn btn-primary">Edit</a></div></td>
    <td><div class="col-14"><a  class="form-control btn btn-primary">Delete</a></div></td>
  </tr>


  </tbody>
</table>

</body>
</html>
