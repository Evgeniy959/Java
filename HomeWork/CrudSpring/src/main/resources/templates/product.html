<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2>Add product</h2>
<form th:action="@{/product}" th:object="${product}" method="post">
  <div class="form-group">
    <label>Name :</label>
    <input required name="name" th:field="*{name}" placeholder="Enter name" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price :</label>
    <input required name="price" th:field="*{price}" type="number" class="form-control" />
  </div>
  <div class="form-group">
    <label>Count :</label>
    <input required name="count" th:field="*{count}" type="number" class="form-control" ></input>
  </div>
  <br />
  <div class="form-group">
    <input type="submit"  class="form-control btn btn-primary"  value="Add"/>
  </div>
</form>


</body>
</html>
