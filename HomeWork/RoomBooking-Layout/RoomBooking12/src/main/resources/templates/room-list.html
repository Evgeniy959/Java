<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<table class="table">
    <thead>
    <tr class="tab-row">
        <th scope="col">#</th>
        <th scope="col">Number</th>
        <!--<th scope="col">Start</th>
        <th scope="col">End</th>-->
        <th scope="col">Persons count</th>
        <th scope="col">Price,$</th>
        <th scope="col"></th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each = "room: ${rooms}" class="tab-row">
        <th scope="row" th:text="${room.id}"/>
        <td th:text = "${room.roomNumber}"/>
        <!--<td th:text = "${room.start}"/>
        <td th:text = "${room.end}"/>-->
        <td th:text = "${room.personsCount}"/>
        <td th:text = "${room.price}"/>
        <td><div class="col-14"><a th:href="@{/add-person/{roomNumber} (roomNumber=${room.roomNumber})}" class="form-control btn btn-primary">Order</a></div></td>
        <!--<td><div class="col-14"><a th:href="@{/delete/{id} (id=${product.id})}" class="form-control btn btn-primary">Delete</a></div></td>-->
    </tr>

    </tbody>
</table>


</body>
</html>
